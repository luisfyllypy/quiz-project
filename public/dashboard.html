<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container dashboard-container">
    <h1 id="userGreeting">Bem-vindo, Usuário!</h1>
    <div class="dashboard-options">
      <button onclick="location.href='create-group.html'">Criar Grupo de Perguntas</button>
      <button onclick="location.href='manage-groups.html'">Gerenciar Grupos</button>
      <button onclick="location.href='create-room.html'">Criar Sala de Jogo</button>
      <button onclick="location.href='manage-rooms.html'">Gerenciar Salas</button>
    </div>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <script>
    // Verificar se o usuário está logado
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) {
      alert('Você precisa estar logado para acessar o dashboard.');
      window.location.href = 'login.html'; // Redireciona para login
    } else {
      document.getElementById('userGreeting').textContent = `Bem-vindo, ${user.nome}!`;
    }

    // Função de logout
    function logout() {
      sessionStorage.removeItem('user'); // Remove os dados do usuário
      alert('Você saiu da conta.');
      window.location.href = 'index.html'; // Redireciona para a página inicial
    }
  </script>
</body>
</html>
